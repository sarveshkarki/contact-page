<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <img src="images/phone.png" alt="contact_logo" class="logo">
  <div class="wrapper">
    <h2>Contact Us</h2>
    <p>Please fill out this form and we will get in touch with <br> you shotly.</p>
    <div id="error-msg"></div>

    <form id="myform" onsubmit="return validation()">
      <label>Your Name</label>
      <div class="input-field">
        <input type="text" id="name">
      </div>
      <label>Your Email address</label>
      <div class="input-field">
        <input type="text" id="email">
      </div>
      <label>Your Mobile Number</label>
      <div class="input-field">
        <input type="text" id="mobile">
      </div>
      <label>Your Message</label>
      <div class="input-field">
        <textarea id="msg" rows="8" cols="80"></textarea>
      </div>
      <div class="btn">
        <input type="submit">
      </div>
    </form>
  </div>

</body>
</html>
